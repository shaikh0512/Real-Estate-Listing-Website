<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties | BlueSky Realty Partners</title>

    <style>
        /* ---------- GLOBAL STYLES ---------- */
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #022a5d;
            color: #333;
        }
        
        .header {
            color: skyblue;
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: transparent;
        }
        
        .header ul {
            display: flex;
            gap: 25px;
        }
        
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .img {
            width: 10%;
            border-radius: 12px;
        }
        
        .intro {
            background: #1e1e1e;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav a {
            color: skyblue;
        }
        
        .nav a:hover {
            color: #3E8EDE;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
        }
        /* ---------- FILTER SECTION ---------- */
        
        .filters {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .filters label {
            font-weight: bold;
        }
        
        .filters input,
        .filters select {
            padding: 8px;
            width: 150px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .filters button {
            padding: 10px 20px;
            background: #0078ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        
        .filters button:hover {
            background: #005fcc;
        }
        /* ---------- PROPERTIES GRID ---------- */
        
        .grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 12px #26619C;
        }
        
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-body h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .price {
            font-size: 18px;
            color: green;
            margin-top: 8px;
            font-weight: bold;
        }
        
        .info {
            margin-top: 10px;
            color: #666;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: skyblue;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="logo.jpg" alt="logo" class="img">BlueSky Realty Partners</div>

        <nav>
            <ul class="nav">
                <a href="index.html">Home</a>
                <a href="properties.html">Properties</a>
                <a href="agent.html">Agents</a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
    </header>
    <div class="intro">Available Properties</div>

    <div class="container">
        <!-- FILTERS -->
        <div class="filters">
            <div>
                <label>Beds</label><br>
                <select id="bedsFilter">
                <option value="all">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>
            </div>

            <div>
                <label>Min Price</label><br>
                <input type="number" id="minPrice" placeholder="0" />
            </div>

            <div>
                <label>Max Price</label><br>
                <input type="number" id="maxPrice" placeholder="500000" />
            </div>

            <button onclick="applyFilters()">Apply</button>
        </div>


        <!-- PROPERTIES GRID -->
        <div id="propertiesGrid" class="grid"></div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 BlueSky Realty Partners • All Rights Reserved</p>
    </footer>
    <script>
        // ---------------- DATA ----------------
        const properties = [{
            title: "Modern Apartment",
            price: 120000,
            beds: 2,
            img: "https://i.pinimg.com/736x/5c/c0/86/5cc0868365ef2bd241b4499d8563b71c.jpg",
            location: "Philadelphia"
        }, {
            title: "Skyline Residency",
            price: 250000,
            beds: 2,
            img: "https://i.pinimg.com/736x/55/52/65/555265ba9ed69b5ece9431969250aa0c.jpg",
            location: "New York City"
        }, {
            title: "Royal Crest Villa",
            price: 350000,
            beds: 2,
            img: "https://i.pinimg.com/1200x/34/b0/c4/34b0c445dc8129aa0f7b874b07009053.jpg",
            location: "Dallas"
        }, {
            title: "Palmview Mansion",
            price: 150000,
            beds: 2,
            img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c",
            location: "New York City"
        }, {
            title: "Luxury Villa",
            price: 550000,
            beds: 4,
            img: "https://images.unsplash.com/photo-1568605114967-8130f3a36994",
            location: "Chicago"
        }, {
            title: "Cozy Flat",
            price: 90000,
            beds: 1,
            img: "https://images.unsplash.com/photo-1507089947368-19c1da9775ae",
            location: "Los Angeles"
        }, {
            title: "Family Home",
            price: 200000,
            beds: 3,
            img: "https://images.unsplash.com/photo-1572120360610-d971b9d7767c",
            location: "San Jose"
        }, {
            title: "CozyCorner House",
            price: 300000,
            beds: 3,
            img: "https://images.unsplash.com/photo-1572120360610-d971b9d7767c",
            location: "Chicago"
        }];

        // ---------------- DISPLAY PROPERTIES ----------------
        function displayProperties(list) {
            const container = document.getElementById("propertiesGrid");
            container.innerHTML = "";

            list.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                <img src="${item.img}" alt="${item.title}" />
                <div class="card-body">
                    <h3>${item.title}</h3>
                    <div class="price">$${item.price.toLocaleString()}</div>
                    <div class="info">${item.beds} Beds • ${item.location}</div>
                </div>
            `;

                container.appendChild(card);
            });
        }

        // ---------------- FILTER FUNCTION ----------------
        function applyFilters() {
            const beds = document.getElementById("bedsFilter").value;
            const min = Number(document.getElementById("minPrice").value || 0);
            const max = Number(document.getElementById("maxPrice").value || Infinity);

            const filtered = properties.filter(p => {
                const matchBeds = beds === "all" || (beds === "4" ? p.beds >= 4 : p.beds == beds);
                const matchPrice = p.price >= min && p.price <= max;
                return matchBeds && matchPrice;
            });

            displayProperties(filtered);
        }

        // Initial load
        displayProperties(properties);
    </script>

</body>

</html>
